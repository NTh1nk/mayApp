<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

   <div class="container">

   </div>

<script>
  fetch('../../MainSite/Globe.html')
    .then(response => response.text())

      console.error('Error loading content:', error);
    });
</script>
