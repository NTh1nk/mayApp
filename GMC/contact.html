<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="GMC – Global Meeting Coordinator" />
    <meta property="og:site_name" content="GMC" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gmc-eta.vercel.app/" />
    <meta property="og:image" content="/Logo.svg" />
    <meta property="og:description" content="Coordinate meetings seamlessly with GMC. Say goodbye to scheduling conflicts – just input your availability, and GMC handles the rest." />

  <title>Contact: GMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/contact.css">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script type="module" src="/src/js/contact/contactUs.js"></script>
  <script type="module" src="/src/js/navbar.js"></script>
  <script type="module" src="/src/js/bottombar.js"></script>
  <script type="module" src="/src/js/loader.js"></script>
  </head>

<body>
    <div id="loader">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <div id="navbar-placeholder"></div>
    <div class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form" id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
    </form>
    </div>
     <div id="bottombar-placeholder"></div>

</body>    

</html>
