<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="GMC – Global Meeting Coordinator" />
    <meta property="og:site_name" content="GMC" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gmc-eta.vercel.app/" />
    <meta property="og:image" content="/Logo.svg" />
    <meta property="og:description" content="Coordinate meetings seamlessly with GMC. Say goodbye to scheduling conflicts – just input your availability, and GMC handles the rest." />
  <title>GMC homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script type="module" src="/src/js/homepage.js"></script>
  <script type="module" src="/src/js/loader.js"></script>
  <script type="module" src="/src/js/charts.js"></script>
  <script type="module" src="/src/js/intro/introHomepage.js"></script>

</head>
<body>
  <div id="loader">
      <div class="spinner"></div>
      <p>Loading...</p>
  </div>
  <button id="openMobileMenuBtn" aria-label="Open menu">+</button>
  <a id="backLandingMobile" style="text-decoration: none;" href="/index.html" aria-label="Back to landing">Back</a>

  <div class="sidebar" style="width:25%">
    <h3 class="bar-item" id="menu-title">Menu</h3>
      <form id="dataForm"  style="display: inline;">
        <input type="text" id="location" name="location" placeholder="Enter location..." required><br><br>
        <input type="text" id="amount" name="amount" value="1" placeholder="Enter amount..." required><br><br>
        <button  type="submit" id="insertBtn" class="button">Insert</button>
      </form>
        <button  id="openHQBtn" class="button">Add HQ</button>
    
  
    <h2 class="bar-text">Select your availability</h2>
    <div id="slider"></div>
    <div id="output" class="output">Available: 08:00 – 20:00</div>

    <!-- #region 
    <button id="reloadBtn" class="button">Reload</button>
    -->
    <button id="calcBtn" class="button">Calculate optimal meeting time</button>
    <input
      type="text"
      class="omt-result"
      id="omtResult"
      value="OMT..."
      readonly
      style="margin-bottom: 1em; font-size: 1.2em; justify-content: center; color: rgb(104, 104, 104);"
    />
        <input
      type="text"
      class="omp-result"
      id="ompResult"
      value="OMP..."
      readonly
      style="margin-bottom: 1em; font-size: 1.2em; justify-content: center; color: rgb(104, 104, 104);"
    />
   <table id="peopleTable">
    <thead>
  <tr>
    <th>Address</th>
    <th>Amount</th>
    <th>Delete</th>

  </tr> 
   </thead>
   <tbody>
    
   </tbody>
</table>
  
  </div>

  <div style="margin-left:25%">
    <div class="topBar">
      <span class="vis-text">Visualisation tool</span>
      <a href="index.html" class="landing-text" style="text-decoration: underline; color: inherit;">Back to landing page</a>
    </div>
    <div id="openCanvasBtn">+</div>

    <div id="canvasOverlay">
      <canvas id="flawChart"></canvas>
    </div>
    <div id ="hQOverlay">
      <div class="hQOverlay-content">
        <span class="close">&times;</span>
        <h2>Headquarters</h2>
            <form id="hqForm" autocomplete="off">
              <input type="text" id="hQLocation" name="hQLocation" placeholder="Enter location..." required>
              <button id="hQBtn" type="submit" style="display:none"></button> <!-- Hidden submit button for Enter key -->
            </form>
              <button id="openHQGraphBtn" class="button" style="margin-bottom: 1em;">Show HQ Graph</button>
              <div id="hqGraphContainer" style="display:none; margin-bottom: 1em;">
                <canvas id="hqGraph" width="400" height="200"></canvas>
              </div>
            <table id="hQTable">
              <thead>
            <tr>
              <th>Address</th>
              <th>Time Zone</th>
            </tr> 
            </thead>
            <tbody>
              
            </tbody>
          </table>
      </div>
    </div>
    <div class="container">
      <!--Here it should parse the markers into the initglobe func-->
      <!--Parse the coords into globeviz-->
      <div id="globeViz"></div>
      <div id="time"></div> 
    </div>
  </div>
</body>
  <!-- Include the main.js file -->


</html>
